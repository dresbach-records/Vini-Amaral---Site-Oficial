<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" stop-color="#FFF0C8"/>
      <stop offset="100%" stop-color="#C9A84C"/>
    </linearGradient>

    <filter id="warmGlow" x="-30%" y="-20%" width="160%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"  result="b2"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <!-- V shadow -->
    <text x="18" y="320"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="340" font-weight="900"
      fill="#3A2800" opacity="0.6"
      transform="skewX(-1)">V</text>

    <!-- V main -->
    <text x="14" y="316"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="340" font-weight="900"
      fill="url(#goldGradient)"
      filter="url(#warmGlow)"
      transform="skewX(-1)">V</text>

    <!-- A shadow -->
    <text x="222" y="320"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="340" font-weight="900"
      fill="#3A2800" opacity="0.6">A</text>

    <!-- A main -->
    <text x="218" y="316"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="340" font-weight="900"
      fill="url(#goldGradient)"
      filter="url(#warmGlow)">A</text>
  </g>
</svg>
